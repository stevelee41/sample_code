<html lang="en">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, world!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="myStyles.css">

<body>
  <!-- ***************************************************************************************** -->

  <div class="container">
    <h1 class='h1text'>Wellness</h1>

    <div>    <!-- DIV for 8 Dimensions of Wellness -->
      <h2>8 Dimensions of Wellness</h2>
      <div class="accordion">

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelEmotional">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmotional" aria-expanded="true" aria-controls="collapseEmotional">
              Emotional wellness
            </button>
          </h2>
          <div id="collapseEmotional" class="accordion-collapse collapse show" aria-labelledby="panelEmotional">
            <div class="accordion-body">
              <p>mindfulness</p>
            </div>
          </div>
        </div>  <!-- closing DIV for Emotional Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelEnvironmental">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEnvironmental" aria-expanded="true" aria-controls="collapseEnvironmental">
              Environmental wellness
            </button>
          </h2>
          <div id="collapseEnvironmental" class="accordion-collapse collapse show" aria-labelledby="panelEnvironmental">
            <div class="accordion-body">
              <p>home and work</p>
            </div>
          </div>
        </div>  <!-- closing DIV for Environmental Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelFinancial">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFinancial" aria-expanded="true" aria-controls="collapseFinancial">
              Financial wellness
            </button>
          </h2>
          <div id="collapseFinancial" class="accordion-collapse collapse show" aria-labelledby="panelFinancial">
            <div class="accordion-body">
              Financial well being
            </div>
          </div>
        </div>  <!-- closing DIV for Financial Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelIntellectual">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntellectual" aria-expanded="true" aria-controls="collapseIntellectual">
              Intellectual wellness
            </button>
          </h2>
          <div id="collapseIntellectual" class="accordion-collapse collapse show" aria-labelledby="panelIntellectual">
            <div class="accordion-body">
              Intellectual well being
            </div>
          </div>
        </div>  <!-- closing DIV for Intellectual Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelProfessional">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProfessional" aria-expanded="true" aria-controls="collapseProfessional">
              Professional wellness
            </button>
          </h2>
          <div id="collapseProfessional" class="accordion-collapse collapse show" aria-labelledby="panelProfessional">
            <div class="accordion-body">
              <p>culture of wellness</p>
            </div>
          </div>
        </div>  <!-- closing DIV for Professional Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelPhysical">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhysical" aria-expanded="true" aria-controls="collapsePhysical">
              Physical wellness
            </button>
          </h2>
          <div id="collapsePhysical" class="accordion-collapse collapse show" aria-labelledby="panelPhysical">
            <div class="accordion-body">
              <ul>
                <li>exercise</li>
                <li>sleep</li>
                <li>nutrittion</li>
              </ul>
            </div>
          </div>
        </div>  <!-- closing DIV for Physical Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelSocial">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSocial" aria-expanded="true" aria-controls="collapseSocial">
              Social wellness
            </button>
          </h2>
          <div id="collapseSocial" class="accordion-collapse collapse show" aria-labelledby="panelSocial">
            <div class="accordion-body">
              Social well being
            </div>
          </div>
        </div>  <!-- closing DIV for Social Wellness -->

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelSpiritual">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSpiritual" aria-expanded="true" aria-controls="collapseSpiritual">
              Spiritual wellness
            </button>
          </h2>
          <div id="collapseSpiritual" class="accordion-collapse collapse show" aria-labelledby="panelSpiritual">
            <div class="accordion-body">
              Spiritual well being
            </div>
          </div>
        </div>  <!-- closing DIV for Spiritual Wellness -->


   <!--  **********  closing DIVs ********** -->
      </div>  <!-- closing DIV for accordion -->
    </div>    <!-- closing DIV for 8 Dimesions of Wellness -->



    <button type="button" class="btn btn-primary btn-lg mt-5" onclick='goHome()'>Back to homepage</button>

  </div>  <!-- closing DIV for CONTAINER -->

</html>
