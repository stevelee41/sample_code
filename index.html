<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to Hospitalist Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="myStyles.css">
  </head>
  <body>
  <!-- ***************************************************************************************** -->
  <!-- *****                                NAVBAR                                         ***** -->
  <!-- ***************************************************************************************** -->


  <!-- ***************************************************************************************** -->
  <!-- *****                             MAIN CONTENT                                      ***** -->
  <!-- ***************************************************************************************** -->

  <div class="container">
    <h1 class='h1text'>Hospitalist Hub</h1>

    <!-- card for CLINICAL CALCULATORS -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToCalculators()'>Calculators</button>
      </div>
    </div>

    <!-- card for COVID-19 -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToCOVID19()'>COVID19</button>
      </div>
    </div>

    <!-- card for CRITICAL CARE -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToCriticalCare()'>Critical care for hospitalists</button>
      </div>
    </div>

    <!-- card for ELECTROLYTES ACID BASE -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToAcidBase()'>Fluids, Electrolytes, Acid-base</button>
      </div>
    </div>

    <!-- card for HEMATOLOGY -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToHematology()'>Hematology</button>
      </div>
    </div>

    <!-- card for INFECTIOUS DISEASE -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToID()'>Infectious disease</button>
      </div>
    </div>

    <!-- card for NEUROLOGY -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToNeuro()'>Neurology</button>
      </div>
    </div>

    <!-- card for PULMONARY -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToPulm()'>Pulmonary</button>
      </div>
    </div>

    <!-- card for PSYCHIATRY -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToPsych()'>Psychiatry</button>
      </div>
    </div>



    <!-- card for RENAL -->
    <div class="card mb-4">
      <div class="card-body w-80 text-center">
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='goToRenal()'>Renal</button>
      </div>
    </div>




    <button type="button" class="btn btn-primary btn-lg w-80" onclick='goHome()'>Back to homepage</button>

  </div>  <!-- closing DIV for CONTAINER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src='hhub.js'></script>
  </body>
</html>
